<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/app.css" />
	<script type="text/javascript" src="../js/config.js" ></script>
	<style type="text/css">
		html,body{
			min-width: 100%;
			min-height: 100%;
			background: url(../images/startbg.png) no-repeat center top;
			background-size: cover;
		}
		.mrow{
			position: absolute;
			bottom: 60px;
			height: 40px;
			width: 100%;
		}
		.mrow-6{
			width: 50%;
			text-align: center;
		}
		.mui-btn.mui-btn-green{
			height: 40px;
			width: 120px;
			background:ForestGreen;
			border: 1px solid ForestGreen;
		}
	</style>
</head>

<body>
	<div class="mrow mui-hidden">
		<div class="mrow-6 mui-pull-left">
			<button id="login" type="button" class="mui-btn mui-btn-green">登录</button>
		</div>
		<div class="mrow-6 mui-pull-right">
			<button id="regist" type="button" class="mui-btn mui-btn-green">注册</button>
		</div>
	</div>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init({});
		mui.plusReady(function() {
			plus.navigator.setStatusBarBackground("#0B203F");
			var serverIp = window.localStorage.getItem("sip");
			if(serverIp){
				autoLogin();
			}else{
				mui.prompt('','请输入服务器IP地址','设置服务器',['确定','取消'],function(data){
					if(data.index==0){
						window.localStorage.setItem("sip","http://"+data.value+":8686/cgim/");
						sip = window.localStorage.getItem("sip");
						mui.toast("设置成功，当前访问地址："+sip);
						autoLogin();
					}
				},'div');
			}
		});
		document.getElementById("login").addEventListener("tap",function(){
			mui.preload({url:"login.html",id:"login.html"});
			setTimeout(function() {mui.openWindow({url:'login.html',id:'login.html'});}, 500);
			
		},false);
		document.getElementById("regist").addEventListener("tap",function(){
			mui.preload({url:"regist.html",id:"regist.html"});
			setTimeout(function() {mui.openWindow({url:'regist.html',id:'regist.html'});}, 500);
		},false);
		function autoLogin(){
			//开启自动登陆
			if(user){
				mui.preload({url:"index.html",id:"index.html"});
				plus.nativeUI.showWaiting();
				setTimeout(function(){
				plus.nativeUI.closeWaiting();
					mui.openWindow({url:'index.html',id:'index.html'});
				},500);
			}else{
				document.querySelector(".mrow").classList.remove("mui-hidden");
			}
		}
	</script>
</body>
</html>
