<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/app.css" />
	<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
	<script type="text/javascript" src="../js/config.js" ></script>
	<style>
		.mui-input-group label {width: 30%;}
		.mui-input-row label~input,
		.mui-input-row label~select,
		.mui-input-row label~textarea {width: 70%;}
		.mui-checkbox input[type=checkbox],
		.mui-radio input[type=radio] {top: 6px;}
		body,.mui-content{background-color: #FFFFFF;}
		.mui-input-row{
			height: 56px !important;
			padding: 8px 0px;
		}
	</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">注册</h1>
</header>
<div class="mui-content">
	<form class="mui-input-group">
		<div class="mui-input-row">
			<label>手机号</label>
			<input id='cellphone' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
		</div>
		<div class="mui-input-row">
			<label>密码</label>
			<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
		</div>
		<div class="mui-input-row">
			<label>确认</label>
			<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
		</div>
	</form>
	<div class="mui-content-padded">
		<button id='reg' class="mui-btn mui-btn-block mui-btn-success">注册</button>
	</div>
</div>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.picker.min.js"></script>
<script type="text/javascript">
    mui.init({});
    mui(".mui-content-padded").on("tap","button",function(){
        document.activeElement.blur();
        var cellphone = document.getElementById("cellphone").value;
        var password = document.getElementById("password").value;
        var password_confirm = document.getElementById("password_confirm").value;
        if(cellphone=="" || password==""){
            mui.toast("手机号或密码不能为空");
            return false;
        }
        if(password != password_confirm){
            mui.toast("两次输入的密码不同！");
            return false;
        }
        var that = this;
        mui(that).button('loading');
        mui.post(sip+"regist",{cellphone:cellphone,password:password,name:"手机用户"+cellphone},function(res){
			if(res.code=="200"){
				window.localStorage.setItem("user",JSON.stringify(res.data));
				mui.preload({url:"index.html",id:"index.html"});
				setTimeout(function() {
					mui(that).button('reset');
					mui.toast('注册成功，请设置用户名和头像');
				    mui.openWindow({url:'index.html',id:'index.html'});
				}, 1000);
			}else{
				mui(that).button('reset');
				mui.toast(res.msg||"注册失败，请检查网络！");
			}
        });
    });
</script>
</body>

</html>
